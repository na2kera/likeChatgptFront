<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="makeRoom.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ルーム作成画面</title>
</head>

<body>
    <h1>Make Room</h1>
    <div class="input1">
        <h2 class="title1">1. 部屋名を入力</h2>
        <!-- 部屋名入力 -->
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
    </div>
    <div class="input2">
        <h2 class="title2">2. 知恵を借りたいLLMを選択</h2>
        <div class="select-llm"> <!-- flexを指定して、横並びにする -->
            <!-- 知恵を借りるLLMを選択 -->
            <span class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    ChatGPT
                </label>
            </span>
            <span class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Claude2
                </label>
            </span>
            <span class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    PaLM2
                </label>
            </span>
            <span class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    LLaMA
                </label>
            </span>
        </div>
    </div>
    <div class="buttom-component">
        <input class="btn btn-outline-primary create-button" type="submit" value="作成">
        <input class="btn btn-outline-primary cancel-button" type="submit" value="キャンセル">
    </div>

</body>

</html>
