<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>ログイン画面</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Log in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sign up</a>
      </li>
    </ul>

    <div class="mb-3" style="border: 1px solid #ccc; padding: 15px">
      <div class="title">
        <h1>Sign up</h1>
      </div>
      <div class="username">
        <label for="exampleFormControlInput1" class="form-label"
          >Username</label
        >
        <input
          type="email"
          class="form-control form-control-lg"
          id="exampleFormControlInput1"
          placeholder="your name"
        />
        <div id="usernameHelpBlock" class="form-text">
          この項目は必須です。半角アルファベット、半角数字、@/./+/-/_で150文字以下にしてください
        </div>
      </div>
      <div class="password">
        <label for="inputPassword5" class="form-label">Password</label>
        <input
          type="password"
          id="inputPassword5"
          class="form-control form-control-lg"
          aria-labelledby="passwordHelpBlock"
          placeholder="password"
        />
        <div id="passwordHelpBlock" class="form-text">
          ・あなたのほかの個人情報と似ているパスワードにはできません。<br />
          ・パスワードは最低8文字以上必要です。<br />
          ・よく使わるパスワードにはできません。<br />
          ・数字だけのパスワードにはできません。
        </div>
        <label for="inputPassword5" class="form-label">Password(check)</label>
        <input
          type="password"
          id="inputPassword5"
          class="form-control form-control-lg"
          aria-labelledby="passwordHelpBlock"
          placeholder="password"
        />
      </div>
      <div class="botton">
        <button type="button" class="btn btn-outline-success">Sign up</button>
      </div>
    </div>
  </body>
</html>
